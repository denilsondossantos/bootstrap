<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!--h1>Ola mundo</h1-->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container-sm">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          <!--div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div-->
          <!--button type="submit" class="btn btn-primary">Submit</button-->
        </div>
        </div>
        <!--div class="carousel-item">
          <img src="https://img.freepik.com/fotos-premium/fundo-de-textura-de-tela-azul_118047-3893.jpg?w=1380" class="d-block w-100" alt="fundo_azul">
        </div-->

        <div class="container-sm">
          <div class="carousel-item">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
              <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingPassword" placeholder="Sobrenome">
              <label for="floatingInput">Sobrenome</label>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="container-sm">
            <div class="row">
              <div class="col">
                <input type="number" class="form-control" placeholder="Cep" aria-label="Cep">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Estado" aria-label="Estado">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade">
              </div>
            </div>
            <div style="height: 10px;"></div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Bairro" aria-label="Bairro">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Rua/Avenida" aria-label="Rua/Avenida">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="Nº" aria-label="Nº">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!--button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button-->
  
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container-sm">
      <button type="button" class="btn btn-success" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">Próximo</button>
    </div>
    <script>
      const myCarouselElement = document.querySelector('#myCarousel')
      const carousel = new bootstrap.Carousel(myCarouselElement, {
      interval: 2000,
      touch: false
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
